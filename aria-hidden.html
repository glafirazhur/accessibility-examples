<!DOCTYPE html>
<html lang="en">
<head>
<title>aria-hidden</title>
    <style>
        nav {
            display: flex;
        }
    </style>
</head>
<body>

<h1>aria-hidden example</h1>
<h2>Visible navigation</h2>

<nav>
    <a href="#">Menu item 1</a>
    <a href="#">Menu item 2</a>
</nav>

<h2>Hidden navigation, no tabindex prevention</h2>
<nav aria-hidden="true">
    <a href="#" aria-hidden="false">Menu item 1</a>
    <a href="#" aria-hidden="false">Menu item 2</a>
</nav>

<h2>Hidden navigation, tabindex="-1"</h2>
<nav aria-hidden="true">
    <a href="#" tabindex="-1">Menu item 1</a>
    <a href="#" tabindex="-1">Menu item 2</a>
</nav>

<h2>Hidden element</h2>
<div tabindex="0" aria-hidden="true">
Focusable button
</div>
<button aria-hidden="true">Open modal</button>
<input type="number" aria-hidden="true" aria-label="Insert number" value="250" style="width: 70px">

</body>
</html>
