<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date picker combobox example</title>
</head>
<body>
    
    <h1>Таблицы со смерженными ячейками</h1>
    <h2>На базе тега table</h2>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th rowspan="2">Тип</th>
            <th colspan="2">Детали</th>
        </tr>
        <tr>
            <th>Название</th>
            <th>Описание</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">Продукт</td>
            <td>Товар 1</td>
            <td>Это описание товара 1</td>
        </tr>
        <tr>
            <td>Товар 2</td>
            <td>Это описание товара 2</td>
        </tr>
        <tr>
            <td>Услуга</td>
            <td>Услуга 1</td>
            <td>Это описание услуги 1</td>
        </tr>
    </tbody>
</table>




</body>
</html>
