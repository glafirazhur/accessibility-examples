<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>aria-atomic</title>
</head>
<body>

<h1>Тестируем aria-live=polite + aria-atomic</h1>

<button type="button" class="update-status">
    Искать (role="status")
</button>
<div role="status" class="result-status"></div>
<br>
<br>

<button type="button" class="update-polite">
    Искать (aria-live="polite")
</button>
<div aria-live="polite" class="result-polite"></div>
<br>

<button type="button" class="update-atomic">
    Искать (aria-atomic="true")
</button>
<div aria-live="polite" class="result-atomic" aria-atomic="false">
    Result is: <br>
</div>


<script>
const updateStatus = document.querySelector('.update-status');
updateStatus.addEventListener('click', () => {
   const status = document.querySelector('.result-status');
   const elNumber = Math.floor(Math.random() * 10);
   status.innerHTML = `${elNumber} elements was found`;
});

const updatePolite = document.querySelector('.update-polite');
updatePolite.addEventListener('click', () => {
    const polite = document.querySelector('.result-polite');
    const elNumber = Math.floor(Math.random() * 10);
    polite.innerHTML = `${elNumber} elements was found`;
});

const updateAtomic = document.querySelector('.update-atomic');
updateAtomic.addEventListener('click', () => {
    const atomic = document.querySelector('.result-atomic');
    const elNumber = Math.floor(Math.random() * 10);
    atomic.innerHTML += `${elNumber} elements was found <br>`;
});

</script>

</body>
</html>
