<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Example</title>
</head>

<body>
  <header>
    <a href="/">Homepage</a>
  </header>

  <main>
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>aria-haspopup</title>
</head>
<body>

    <!-- TODO: перевести на англ -->

<h1>Тестируем aria-haspopup</h1>

    <button type="button" aria-haspopup="true">
       true
    </button>
    <button type="button" aria-haspopup="dialog">
        dialog
     </button>
     <button type="button" aria-haspopup="listbox">
        listbox
     </button>
     <button type="button" aria-haspopup="tree">
        tree
     </button>
     <button type="button" aria-haspopup="grid">
        grid
     </button>
     <button type="button" aria-haspopup="false">
        false
     </button>
   
</body>
</html>

  </main>

  <footer>
    <p>The project is supported by Glafira Zhur & Tatiana Nerucheva</p>
  </footer>
</body>

</html>
